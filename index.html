<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rirzon</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #1a1a1a;
      box-shadow: 0 0 12px #000000cc;
      object-fit: cover;
    }
    h1 {
      margin-top: 20px;
      font-size: 36px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <img class="avatar" src="avatar.png" alt="Rirzon">
  <h1>Rirzon</h1>
</body>
</html>
